<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="msapplication-TileColor" content="#7683ce">
    <meta name="msapplication-TileImage" content="/images/apple/ms-icon-144x144.png">
    <meta name="theme-color" content="#7683ce">
    <meta name="description" content="Analyze developer sentiments in GitHub issues.">
    <meta name="robots" content="index, follow">

    <title>Sentish</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.min.css" /> -->
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

  </head>
  <body>
    <header id="header" class="app-header">
      <img class="logo" src="src/img/sentish.jpg" alt="Sentish"/>
    </header>

    <div id="app" class="app-container"></div>

    <script id="main-page-template" type="text/x-handlebars-template">
      <form class="search-form">
        <input type="text" class="search search-form__url" placeholder="Enter github repo url">
      </form>
      <p class="repo-count">Currently there are {{ total }} analyzed repositories.</p>

      <div class="main__stats"></div>
      <div class="main__stats-by-day"></div>
      <div class="main__issues-container">
        <h2 class="issues-title">ISSUES</h2>
        <div class="main__issues"></div>
      </div>

      <div class="row" id="footer">
        <div class="col col-12">
          Copyright &copy;2017 <a href="https://quantox.com/">Quantox</a>
          <a href="https://developers.google.com/events/gdd-europe/">GDD Europe Team</a>,
          character vector created by <a href="http://www.freepik.com/free-photos-vectors/character">Freepik</a>,
          powered by <a href="https://cloud.google.com/natural-language/">Google Cloud Natural Language API</a>
        </div>
      </div>
    </script>

    <script id="issue-template" type="text/x-handlebars-template">
      <div class="issue row">
        <div class="col col-12">
          {{ title }} <br>
          {{ body }} <br>
          {{ score }}
        </div>
      </div>
    </script>
    </script>

    <script id="stats-by-day-template" type="text/x-handlebars-template">
      <div class="issue row">
        <div class="col col-12">
          <h1>Chart</h1>
          <div>
            <canvas id="statsByDayChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
      <div class="stats row">
        <div class="col col-12">
          <h1>Average sentiment: {{ averageSentiment }}</h1>
          <div>
            <p><strong>Most positive issue:</strong> <a href="{{ mostPositive.issue_url }}" target="_blank">{{ mostPositive.title }}</a></p>
            <ul>
              <li>Score: {{ mostPositive.score }}</li>
              <li>Magnitude: {{ mostPositive.magnitude }}</li>
            </ul>
          </div>
          <div>
              <p><strong>Most negative issue:</strong> <a href="{{ mostNegative.issue_url }}" target="_blank">{{ mostNegative.title }}</a></p>
              <ul>
                <li>Score: {{ mostNegative.score }}</li>
                <li>Magnitude: {{ mostNegative.magnitude }}</li>
              </ul>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <script src="src/js/api.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/component.js"></script>

    <script src="src/js/main.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/issue.js"></script>
    <script src="src/js/stats.js"></script>
    <script src="src/js/stats-by-day.js"></script>

    <script>
      const app = new window.AppComponent
    </script>
  </body>
</html>
